<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Bir Sorum Var, Elif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="soru">Elif, benimle barışır mısın?</h1>

        <div class="buttons">
            <button id="yesButton" class="btn yes" onclick="handleYes()">EVET</button>
            
            <button id="noButton" class="btn no" onclick="handleNo()">HAYIR</button>
        </div>

        <h2 id="successMessage" style="display: none;"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
